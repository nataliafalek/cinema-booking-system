# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:mem:myDb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
cinema.jdbc.session.create-drop-enabled=true
cinema.jdbc.session.create-schema-path=classpath:org/springframework/session/jdbc/schema-h2.sql
cinema.jdbc.session.drop-schema-path=classpath:org/springframework/session/jdbc/schema-drop-h2.sql
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
